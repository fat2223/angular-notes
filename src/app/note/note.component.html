<div class="note">
    <h3>{{ note.title }}</h3>
  
    @if (note.tags.length > 0) {
      <div class="tags">
        @for (tag of note.tags; track tag.id) {
          <span class="tag" [style.background-color]="tag.color">
            {{ tag.name }}
          </span>
        }
      </div>
    }
  
    <div class="note-actions">
      <button (click)="onEdit()">Modifier</button>
      <button (click)="onDelete()">Supprimer</button>
    </div>
  </div>
